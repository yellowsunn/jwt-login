<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css">
</head>
<body class="form-user">
<form th:action method="post" style="width: 400px">
    <h3 class="form-title">Sign Up</h3>
    <p class="form-redirect">Already have an account? Then please&nbsp<a href="/login">Sign In.</a></p>

    <div class="form-floating">
        <input type="text" class="form-control" placeholder="ID" id="floatingId"
               th:errorclass="is-invalid" th:field="${user.username}">
        <label for="floatingId">ID</label>
        <div class="invalid-feedback" th:errors="${user.username}"></div>
    </div>
    <div class="form-floating">
        <input type="email" class="form-control" id="floatingEmail" placeholder="Email"
               th:errorclass="is-invalid" th:field="${user.email}">
        <label for="floatingEmail">Email</label>
        <div class="invalid-feedback" th:errors="${user.email}"></div>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
               th:errorclass="is-invalid" th:field="${user.password}">
        <label for="floatingPassword">Password</label>
        <div class="invalid-feedback" th:errors="${user.password}"></div>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
</form>
</body>
</html>
